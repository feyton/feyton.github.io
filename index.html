<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andela| Firebase</title>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />

    <link rel="stylesheet" href="main.css" class="css">
</head>

<body>
    <div class="modal">
        <div class="login-form">
            <div class="close">X</div>
            <h2>Log in Here</h2>
            <form action="#f" id="login-form">
                <input type="email" name="email" placeholder="Email" required id="login-email">
                <input type="password" name="password" placeholder="Password" required id="login-password">
                <input type="submit" value="LOGIN" class="btn" id="btn-login">
            </form>
            <h2>OR</h2>

            <button class="btn btn-google">Google</button>
        </div>
    </div>
    <main>
        <div class="form-div-card"></div>
        <div class="card blog">

            <h2>Welcome to Our To Do</h2>
            <div class="log-div">
                <div class="log-in">
                    <button class="btn btn-login">Log In</button>
                    <button class="btn btn-sign-up">Sign Up</button>
                </div>
                <div class="user-info">
                    <p>Logged in as <a href="profile.html"><b id="logged-user">Fabrice</b></a></p>
                    <div class="btn btn-logout">Logout</div>
                </div>
            </div>

            <form action="#nothing" id="blog-form">
                <p>Create an Entry</p>
                <input type="text" name="name" placeholder="Name" id="user-name">
                <input type="number" name="age" placeholder="Age" id="user-age">
                <textarea name="story" id="" cols="30" rows="3" placeholder="Story" id="user-story"></textarea>
                <input type="submit" name="submit" value="Send" id="form-submit">


            </form>

            <div class="entries">
                <ul id="story-div">

                </ul>
            </div>





        </div>

    </main>









    <!-- Recommended to use version 8 for Firebase as v9 is now modular -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
    <script src="main.js" type="module" defer></script>
</body>

</html>
